<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Language Tutor</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form id="loginForm" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label>Record Your Voice:</label>
            <p>Please read the following text aloud: <strong>{{ random_text }}</strong></p>
            <button type="button" id="startRecording">Start Recording</button>
            <button type="button" id="stopRecording" disabled>Stop Recording</button>
            <input type="file" id="audio" name="audio" accept="audio/*" style="display:none;">
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
    <script src="/static/recorder.js"></script>
</body>
</html>
