<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation History - Language Tutor</title>
    <link rel="stylesheet" href="/static/history_pronunciation.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pronunciation Analysis History</h1>
        <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
        <div class="filter-container">
            <label for="date-filter">Select Date:</label>
            <input type="date" id="date-filter">
            <label for="range-filter">Select Range:</label>
            <select id="range-filter">
                <option value="day">Day</option>
                <option value="week">Week</option>
            </select>
        </div>
        <div id="history-container"></div>
    </div>
    <script src="/static/history_pronunciation.js"></script>
</body>
</html>
