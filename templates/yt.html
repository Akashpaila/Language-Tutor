<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video/Audio Transcription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='yt.css') }}">
</head>
<body>
    <div class="container">
        <h1>Video/Audio Transcription</h1>
        <div class="input-section">
            <div class="input-choice">
                <label>
                    <input type="radio" name="inputType" value="youtube" checked> YouTube URL
                </label>
                <label>
                    <input type="radio" name="inputType" value="local"> Local File
                </label>
            </div>
            <div id="youtubeInput" class="input-field">
                <input type="text" id="youtubeUrl" placeholder="Enter YouTube Video URL">
            </div>
            <div id="localInput" class="input-field hidden">
                <input type="file" id="localFile" accept="audio/*,video/*">
            </div>
            <button onclick="transcribe()">Transcribe</button>
        </div>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
        <div id="result" class="result hidden">
            <h2>Transcribed Text</h2>
            <pre id="transcribedText"></pre>
            <div class="action-section">
                <div class="translate-section">
                    <select id="targetLanguage">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="hi">Hindi</option>
                        <option value="te">Telugu</option>
                        <option value="zh-cn">Chinese (Simplified)</option>
                        <option value="ja">Japanese</option>
                        <option value="ar">Arabic</option>
                    </select>
                    <button onclick="translateText()">Translate</button>
                </div>
                <button onclick="summarizeText()">Summarize</button>
            </div>
            <div id="translatedText" class="translated-text hidden"></div>
            <div id="summarizedText" class="summarized-text hidden"></div>
            <button onclick="downloadText()">Download Transcription</button>
        </div>
        <div id="error" class="error hidden"></div>
    </div>
    <script src="{{ url_for('static', filename='yt.js') }}"></script>
</body>
</html>
